<div class="pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb2">{{.heading}}</h2>
		<p class="mb4">{{.description}}</p>

		<div class="flex-ns flex-wrap mhn2-ns mb3">
			{{ range .blurbs }}
			<div class="ph2-ns w-50-ns mb4">
				<h3 class="f3 b lh-title mb2">{{ .subheading }}</h3>
				<p>{{ .text }}</p>
				{{ range with .Params.more }}
				<p>{{ .text }}</p>
				{{ end }}
				<img src="{{ .image }}" alt="" class="center db mb3">
			</div>
			{{ end }}
		</div>
	</div>
</div>
