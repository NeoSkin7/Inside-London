{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title "subtitle" "I have way too many links...") }}

<div class="mw7 center ph3 pt4">

  <ul class="flex-ns flex-wrap mhn1-ns pa3">
    {{ range .Params.links }}
    <div class="w-50-ns ph1-ns flex">
      {{ .Render "link"}}
    </div>
    {{ end }}
  </ul>

</div>

{{ end }}
